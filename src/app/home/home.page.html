<ion-header [translucent]="true" >

</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="background" >
    <ion-card class="card">
      <img alt="Silhouette of mountains" src="/assets/images/fcard2.jpg" class="card-img"/>
      <ion-card-header>
        <ion-card-title>Bienvenido a Siesta</ion-card-title>
        <ion-card-subtitle>Por favor inicia sesión  o registrate para continuar</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-button expand="block" routerLink="/login">Iniciar Sesión</ion-button>
        <ion-button expand="block" routerLink="/registro">Registrarme</ion-button>
      </ion-card-content>
      <img alt="Silhouette of mountains" src="/assets/images/gifabajo.gif" class="card-img"/>
  
    </ion-card>
</div>

</ion-content>
