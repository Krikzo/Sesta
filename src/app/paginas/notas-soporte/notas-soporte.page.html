<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Nota a Soporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Título de la Nota</ion-label>
    <ion-input type="text" [(ngModel)]="nota.titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="nota.descripcion"></ion-textarea>
  </ion-item>
  <ion-button expand="block" (click)="guardarNota()">Enviar Nota</ion-button>
</ion-content>
