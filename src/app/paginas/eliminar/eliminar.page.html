<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/menu">Atras</ion-button>
    </ion-buttons>
    <ion-title>Eliminar Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of usuarios">
      <ion-item>
        <ion-label>
          <h2> ID: {{ usuario.id }}</h2>
          <h2>{{ usuario.nombre }} {{ usuario.apellido }}</h2>
          <p>{{ usuario.email }}</p>
        </ion-label>
        <ion-button slot="end" 
                    color="danger" 
                    (click)="confirmarEliminacion(usuario)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" 
                        (click)="confirmarEliminacion(usuario)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Mensaje cuando no hay usuarios en la base de datos , esto es control de rrores mas que nada -->
  <div class="ion-padding ion-text-center" *ngIf="usuarios.length === 0">
    <p>No hay usuarios registrados</p>
  </div>
</ion-content>
