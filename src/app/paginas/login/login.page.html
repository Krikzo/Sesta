

<ion-content [fullscreen]="true" class="ion-padding">
  


<div class="background" id="container" >
  <ion-card>
    <img alt="Silhouette of mountains" src="/assets/images/log-img.jpg" />
    
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Iniciar sesión</ion-button>
    </form>
  
    <ion-button expand="block" routerLink="/home">Atras</ion-button>
  
  </ion-card>


</div>



</ion-content>
