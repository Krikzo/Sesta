<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding" transparent>
    <ion-item *ngIf="usuario" class="user-info">
      <ion-avatar slot="start">
        <img src="../../../assets/images/fcard.jpg" alt="avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ usuario.nombre }} {{ usuario.apellido }}</h2>
        <p>{{ usuario.email }}</p>
      </ion-label>
    </ion-item>

    <ion-list>
      
      <ion-item routerLink="/menu" routerDirection="root" (click)="closeMenu()">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <ion-item routerLink="/actualizar" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Actualizar Personal</ion-label>
      </ion-item>

      <ion-item routerLink="/agregar" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        <ion-label>Agregar Personal</ion-label>
      </ion-item>

      <ion-item routerLink="/eliminar" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="close-outline" slot="start"></ion-icon>
        <ion-label>Eliminar Personal</ion-label>
      </ion-item>

      <ion-item routerLink="/solicitud-hora" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>Solicitud Hora</ion-label>
      </ion-item>

      <ion-item routerLink="/paciente" routerDirection="forward" (click)="closeMenu()">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>Pacientes</ion-label>
      </ion-item>
      
      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Cerrar Sesi√≥n</ion-label>
      </ion-item>

     
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Bienvenido, {{ usuario?.nombre }} {{usuario?.apellido}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
    
  </ion-content>
</div>
