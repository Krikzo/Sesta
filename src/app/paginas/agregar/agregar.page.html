<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu" text="Atrás"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="usuarioForm" (ngSubmit)="guardarUsuario()">
    <!-- Área de la foto -->
    <div class="foto-container">
      <div class="foto-preview" [ngStyle]="{'background-image': foto ? 'url(' + foto + ')' : 'none'}">
        <ion-button *ngIf="!foto" (click)="tomarFoto()" expand="block">
          <ion-icon name="camera" slot="start"></ion-icon>
          Tomar Foto
        </ion-button>
      </div>
      <ion-button *ngIf="foto" (click)="tomarFoto()" fill="clear" size="small">
        Tomar otra foto
      </ion-button>
    </div>

    <!-- Campos del formulario -->
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="usuarioForm.get('nombre')?.touched && usuarioForm.get('nombre')?.errors?.['required']">
        <small>El nombre es requerido</small>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="apellido" type="text"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="usuarioForm.get('apellido')?.touched && usuarioForm.get('apellido')?.errors?.['required']">
        <small>El apellido es requerido</small>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="usuarioForm.get('email')?.touched && usuarioForm.get('email')?.errors?.['required']">
        <small>El email es requerido</small>
      </ion-text>
      <ion-text color="danger" *ngIf="usuarioForm.get('email')?.touched && usuarioForm.get('email')?.errors?.['email']">
        <small>Ingrese un email válido</small>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="usuarioForm.get('password')?.touched && usuarioForm.get('password')?.errors?.['required']">
        <small>La contraseña es requerida</small>
      </ion-text>
      <ion-text color="danger" *ngIf="usuarioForm.get('password')?.touched && usuarioForm.get('password')?.errors?.['minlength']">
        <small>La contraseña debe tener al menos 6 caracteres</small>
      </ion-text>
    </ion-list>

    <ion-button 
      expand="block" 
      type="submit" 
      [disabled]="!usuarioForm.valid || !foto"
      class="ion-margin-top">
      Guardar Usuario
    </ion-button>
  </form>
</ion-content>
